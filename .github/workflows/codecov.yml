name: Codecov
on: [push, pull_request]
jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: codecov/codecov-action@v3
        with:
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
          ruby-version: 3.1.3
          bundler-cache: true
