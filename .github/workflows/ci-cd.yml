name: CI/CD
on: [push, pull_request]

jobs:
  steps:
    - runs-on: ubuntu-latest
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run tests
      run: bundle exec rspec
    - run: bundle exec rubocop
    - run: bundle exec brakeman
    - run: bundle exec bundler-audit
