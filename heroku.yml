setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
  config:
    S3_BUCKET: turbochatter
build:
  docker:
    web: Dockerfile
    worker: worker/Dockerfile
  config:
    RAILS_ENV: development
    FOO: bar
release:
  command:
    - Dockerfile
  image: worker
run:
  web: bundle exec puma -C config/puma.rb
  worker: worker/Dockerfile
